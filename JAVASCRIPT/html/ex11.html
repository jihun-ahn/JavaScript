<html lang="ko">
<head>

    <title>Document</title>
</head>
<body>
    <form action="#" method="get" name="form1" id="form2">
        <input type="text" name="userName" id="name">
        <input type="submit" value="제출" onclick="return check()">
    </form>
    <script>
        function check(){
            var name =  document.forms.form2.userName.value;
            if(name.length<8){
                alert('이름은 8자 이상 작성하세요');
                return false;
            }
            return true;           
        }
    </script>
