<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" id="loginForm">
        아이디 : <input type="text" name="userid" id="userid"><br>
        비밀번호 : <input type="password" name="userpassword" id="userpassword"><br>
        <input type="button" value="로그인" onclick="logIn()">
    </form>    
    <p id="username"></p>
    <script>
        function logIn(){
            var f = document.forms.loginForm;
            var userid = f.userid.value;
            var userpassword = f.userpassword.value;
            //직렬화된 객체 꺼내기
            var userinfo = JSON.parse(localStorage.getItem('userinfo'));


            var user = new User(userid, userpassword);
            console.log("아이디: "+userinfo.userid);
            console.log("비밀번호: "+userinfo.userpassword);


            // localStorage.setItem('userinfo', user);//X
            localStorage.setItem('userinfo', JSON.stringify(user));
        }

        function User(userid, userpassword){
            this.userid=userid;
            this.userpassword=userpassword;
        }
    </script>
</body>
</html>
