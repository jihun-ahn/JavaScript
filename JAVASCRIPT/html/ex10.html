<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aaaa{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="hTag"><a href="https://www.naver.com/" target="_blank">DOM</a> 이란</h1>
    <p id="pTag" class="test"><strong>Document Object Model</strong>의 약자이다.</p>
    <input type="button" value="버튼" onclick="test1()" class="test">

    <h1>안녕하세요</h1>
    <h1 class="test">반갑습니다</h1>
    <div>
        <p class="test">
            <h1>자식으로서 H1태그</h1>
        </p>
    </div>
    <input type="button" value="변경1" onclick="test2()">
    <input type="button" value="토글" onclick="toggle1()">
    <script>
        function test1() {
            document.write('<h1>만나서 반갑습니다.</h1>');
        }
        
        function test2() {
            var h = document.getElementById('hTag');
            h.innerHTML = '<a href="https://www.daum.net/">BOM</a> 이란'           
        }
        function toggle1() {
            var b = document.getElementsByTagName('body')[0];
            if(b.hasAttribute('class')){
                b.removeAttribute('class');
            }else{
                b.setAttribute('class', 'aaaa')
            }
        }
    </script>
</body>
</html>
