    <!-- #5 -->

    <button type="button" onclick="addWork()">할일 기록</button>
    <script>
        function addWork() {
            var work = prompt('할일을 입력하세요.');
            var addBr = document.createElement('br');
            var addbox = document.createElement('input');
            var addatt = document.createAttribute("type");
            addatt.value = "checkbox";
            addbox.setAttributeNode(addatt);
            var addatt2 = document.createAttribute("onclick");
            addatt2.value = "toggle()";
            addbox.setAttributeNode(addatt2);
            var addatt3 = document.createAttribute("value");
            addatt3.value = work;
            addbox.setAttributeNode(addatt3);

            document.body.appendChild(addBr);
            document.body.appendChild(addbox);
            

        }

        function strike() {
            var line = document.getElementsByTagName('input');
            if(line.hasAttribute('class')){
                line.removeAttribute('class');
            }else{
                line.setAttribute('class', 'addline');
            }
        }
    </script>
