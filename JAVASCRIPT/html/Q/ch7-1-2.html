<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <form action="#" method="POST">
        <fieldset>
            <legend>게시글 작성</legend>
            <strong>작성자 :</strong> <input type="text" name="userid" id="userid" placeholder="아이디"><br>
            <strong>글 제목 : </strong><input type="text" name="title" id="title" placeholder="제목"><br>
            <strong>글 내용 </strong><br>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="글 내용"></textarea>
        </fieldset>

        <input type="button" value="게시물 등록" onclick="posting()">
        <input type="button" value="게시물로 돌아가기" onclick="back()">
    </form>

    <script>
        function posting(){
            var postNum = localStorage.length+1;            

            console.log(nowTime);
            var post = {
                num:postNum,
                userId:document.getElementById('userid').value,
                title:document.getElementById('title').value,
                content:document.getElementById('content').value,
                date:nowTime()
            };
            localStorage.setItem('post'+postNum, JSON.stringify(post));
            back();
        }

        function nowTime(){
            var now = new Date();
            var year = now.getFullYear();
            var month = (now.getMonth()+1);
            var day = now.getDate();
            var hour = now.getHours();
            var a_pm;
            if(hour>12){
                hour -= 12;
                a_pm = '오후';
            }else{
                a_pm = '오전';
            }
            hour = String(hour);
            
            var minute = now.getMinutes();
            var second = now.getSeconds();

            var time = year+'. '+month+'. '+day+'. '+a_pm+' '+hour+':'+minute+':'+second;

            return time;
        }
        function back(){
            location.href="./ch7-1-1.html";
        }
    </script>
</body>
</html>
