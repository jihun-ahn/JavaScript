<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            background-color: blue;
            color: white;
        }
        .bb{
            font-size: xx-small;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <h1 id="h1">안녕하세요</h1>
    <button type="button" id="btn1" onclick="btn1()">색 변경</button>
    <button type="button" id="btn2" onclick="btn2()">크기 변경</button>
    <script>
        function btn1() {
            var h = document.getElementById('h1');
            h.classList.toggle('aa');
        }
        function btn2() {
            var h = document.getElementById('h1');
            h.classList.toggle('bb');
        }
    </script>
</body>
</html>
