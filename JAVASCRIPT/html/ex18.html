<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">안녕하세요</p>
    <input type="button" value="document.write()" onclick="test1()">
    <input type="button" value="innerHTML" onclick="test2()">
    <script>
        function test1(){
            document.write('<p>반갑습니다.</p>');
        }        
        function test2(){
            var p = document.getElementById('p');
            p.innerHTML += '반갑습니다.';
        }        
    </script>
</body>
</html>
