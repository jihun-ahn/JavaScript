<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background-color: grey;
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .innerbox{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute; /* 부모가 relative나 static 이어야 부모가 기준이됨 */
        }
    </style>
</head>
<body>
    <h1>이미지 슬라이더 준비</h1>
    <div id="canvas">
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
    </div>
    <h1>이미지 슬라이더 준비</h1>
    <script>
        $(document).ready(function(){
            $('.innerbox').each(function(index){
                $(this).css({
                    left:index*90,
                    top:index*90
                });
            });
        });
    </script>
</body>
</html>
