<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <style>
        .text-red{
            color: red;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="test">안녕하세요</h1>
    <script>
        // $('h1').css('속성 이름'); // 스타일에 적용된 속성의 값을 읽어 오기
        // $('h1').css('속성 이름', '값') // 스타일에 적용될 값 지정

        // $('h1').attr('속성 이름'); //태그 요소에서 꺼내올 속성의 이름
        // $('h1').attr('속성 이름', '값'); // 태그 요소에서 적용될 속성의 값

        // $('h1').attr('class', 'text-red'); // h1 요소의 클래스 속성에 text-red라는 속성 값을 부여함(원래 있던 속성은 지워짐)
        // $('h1').removeAttr('class', 'text-red'); // 속성 삭제
        // 속성 => class만의 사용법
        $('h1').addClass('text-red'); // 클래스 추가 메서드 addClass


        
        // 클래스 속성에 특정 값이 있는지 판단하는 메서드 hasClass()
        var result1 = $('h1').hasClass('text-red'); // 결과는 true/false로 나타냄
        $('<h2></h2>').html(result1).appendTo('body');  // body에 추가

        var result2 = $('h1').hasClass('header'); // false
        $('<h2></h2>').html(result2).appendTo('body');

        //false인 결과를 화면에 출력하고 싶다면 변수의 값을 문자열로 변환 (.toString())

        if(result2){ // 조건에 사용하는 경우 문자열 전환 필요없음

        }

        // 클래스 속성을 제거하는 메서드 removeClass()
        setTimeout(function(){
            $('h1').removeClass('text-red');
        }, 3000);

        //  클래스 속성 toggle 메서드
        setInterval(function(){
            $('h1').toggleClass('center');
        }, 100);
    </script>
</body>
</html>
