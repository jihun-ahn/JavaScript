<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script 
            src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous">
    </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="../jQuery/jquery-3.6.0.js"></script>
</head>
<body>

    <script>
        // 제이쿼리를 사용하기 위해서 => 제이쿼리 객체사용
        // 제이쿼리가 제공하는 모든 함수는 제이쿼리 객체를 통해 사용해야함

        // 제이쿼리 객체가 담긴 변수는 jQuery
        window.onload = function() {// html의 모든 노드가 생성이 되고난 직후 실행되는 함수
            alert('온로드');
        };

        jQuery(document).ready(function(){ // 같은 의미
            alert('레디');
        });

        $(document).ready(function(){ // 같은 의미
            alert('레디1');
        });
        $(document).ready(function(){ // 같은 의미
            alert('레디2');
        });
        $(document).ready(function(){ // 같은 의미
            alert('레디3');
        });


    </script>

</body>
</html>
