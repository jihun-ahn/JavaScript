<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <style>
        /* *{ }
        #header{ }
        .title{ }
        h1{ } */
    </style>
</head>
<body>
    <h1 id="header" class="title">안녕하세요.</h1>
    <script>
        // 제이쿼리는 기본적으로 두 개의 파트로 구성됨
        // 1. 문서 객체 선택
        // 2. 선택한 문서 객체에 효과(기능) 적용

        // 1. 문서 객체 선택하는 법
        // 기존 자바스크립트로 문서객체를 선택하는 방법
        document.getElementsByTagName('h1');
        document.querySelector('h1');

        // 가. 제이쿼리에서 문서 객체를 선택하는 방법
        $('h1');        // 태그이름 선택자
        $('*');         // 전체 선택자
        $('#header');   // #id 선택자
        $('.title');    // .class 선택자

        // 나. 자바스크립트로 가져온 문서 객체를 이용하는 방법
        var h1 = document.getElementById('header');
        $(h1);


        // 추가 : 문서 객체를 생성할 수 있다.
        // 자바스크립트 버전
        var p = document.createElement('p'); //<p> </p>

        // 제이쿼리 버전
        $('<p></p>');



        /////////////////////////////////////////////////////////////////////////////////////
        // 예제
        $('h1').css('color', 'red');

    </script>
</body>
</html>
