<body>
    <div class="page">

    <script>

        // 애니메이션 함수는 연속(순차적으로) 실행이 가능하다.

        // 클릭을 연달아 실행하면 사용자가 느끼는 시간과 애니메이션이 진행되는 시간에 괴리 발생 가능성

        // 애니메이션 사이 대기시간 주는 함수 : delay()
        $('div.page').click(function(){
            $(this).animate({
                left:'+=100'
            }, 1000)
            .delay(1000)
            .animate({
                left:'+=100'
            }, 1000);
        });
